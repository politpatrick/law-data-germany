name: Update All Script

on:
  workflow_dispatch:       # Manuell auslÃ¶sbar
  schedule:
    - cron: '0 3 * * *'    # TÃ¤glich um 3 Uhr (UTC)

permissions:
  contents: write          # Erlaubt das Pushen von Ã„nderungen ins Repository

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run update_all.py
        run: python scripts/update_all.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Automatisches Update durch update_all.py"
          git push
